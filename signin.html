<body>
	<h1>المعلومات الشخصية</h1>
	<div id="d1">
		<p>الاسم الاول</p>
		<input type="text" name="First" placeholder="ادخل اسمك"><br><br>
        <p>الاسم الاخير </p>
        <input type="text" name="Last" placeholder="ادخل اسمك الاخير"><br><br>
        <p>البلد: </p>
        <select name="country"><br>
            <option>سوريا</option>
            <option >تركيا</option>
            <option>المغرب</option>
            <option>مصر</option>
            <option>الجزائر</option>
            <option>روسيا</option>
            <option>الولايات المتحدة</option>
            <option>كندا</option>
            <option>برازيل</option>
            <option>المانيا</option>
            <option>فرنسا</option>
            <option>الهند</option>
            <option>الصين</option>
            <option>اليابان</option>
            <option>استراليا</option>
            <option>افريقيا الجنوبية</option>
            <option>المكسيك</option>
            <option>الارجنتين</option>
            <option>السعودية</option>
            <option>نيجيريا</option> 
           </select><br>
           <p>الجنس :</p>
           <input type="radio" name="gender" value="male" checked> انثى <br>
           <input type="radio" name="gender" value="female"> ذكر<br>
           <p>العنوان: </p>
           <textarea></textarea><br>
           <p>صورة شخصية : </p>
           <input type="file" name="photo"><br>
           <p>عنوان البريد : </p>
           <input type="Email" name="Email" placeholder="enter your Email"><br><br>
           <p>اسم المستخدم </p>
           <input type="text" name="First" placeholder="enter your username"><br><br>
           <p>كلمة المرور </p>
           <input type="Password" name="pass1" placeholder="enter the password"><br><br>
           <p>كلمة المرور مجددا</p>
           <input type="Password" name="pass2" placeholder="enter the password again"><br><br>
           <input type="submit" value="إرسال"><br><br><br>
	</div><br>
    <div id="d2">
